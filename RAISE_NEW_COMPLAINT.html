<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Complaint Management System</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="header">
    <h1>Complaint Management System</h1>
    <a href="LOGIN.html" class="login-button">Login</a>
  </div>
  <div class="container">
    <div class="sidebar">
      <a href="RAISE_NEW_COMPLAINT.html" class="sidebar-item"><div style="border-radius: 5px; padding: 10px; background-color: #003366; color: #fff;">Raise Complaint</div></a>
      <a href="CHECK_COMPLAIN_STATUS.html" class="sidebar-item">Check Complaint Status</a>
    </div>
    <div class="main-content">
      <h2>Raise New Complaint</h2>
      <div class="form-container">
        <!-- Add enctype="multipart/form-data" here -->
        <form id="complaintForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="employee-no">Employee NO</label>
            <input type="text" id="employee-no" placeholder="Employee No Alpha Numeric 11 Character" maxlength="11"
              required>
            <small id="employee-no-error" style="color: red; display: none;">Employee number must be exactly 11
              characters long</small>
          </div>

          <div class="form-group">
            <div class="inline-group">
              <div>
                <label for="employee-name">Employee Name</label>
                <input type="text" id="employee-name" placeholder="Employee Name" required>
              </div>
              <div>
                <label for="division-hq">Division/HQ</label>
                <select id="division-hq">
                  <option value="HQ">HQ</option>
                  <option value="KUR">KUR</option>
                  <option value="SBP">SBP</option>
                  <option value="WAT">WAT</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="department">Department</label>
            <div class="inline-group">
              <select id="department">
                <!-- <option value="Accounts">Accounts</option>
                <option value="Personnel">Personnel</option>
                <option value="ENGG">ENGG</option>
                <option value="OPTG">OPTG</option> -->
              </select>
              <select id="website">
                <!-- <option value="IPAS">IPAS</option>
                <option value="e-Office">e-Office</option>
                <option value="Sparrow">Sparrow</option>
                <option value="east-coast-website">east coast website</option> -->
              </select>
              <select id="module">
                <!-- <option value="Quarter">Quarter</option>
                <option value="Payroll">Payroll</option>
                <option value="Bill passing">Bill passing</option>
                <option value="Pension">Pension</option> -->
              </select>
            </div>
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <textarea id="description" placeholder="Description"></textarea>
          </div>
          <div class="form-group reference-upload">
            <label for="reference">Reference :</label>
            <input type="file" id="reference">
            <!-- <input type="text" id="reference" placeholder="Paste the GoogleDrive link here"> -->
          </div>
          <button class="submit-button" type="submit">SUBMIT</button>
        </form>
      </div>
      <div id="compID"></div>
    </div>
  </div>

  <div class="footer">
    <p>Â© 2024 Railway Complaint Management System</p>
  </div>

  <script src="script_raise_new_complaint.js"></script>
</body>

</html>
