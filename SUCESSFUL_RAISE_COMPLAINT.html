<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Complaint Management System</h1>
        <a href="LOGIN.html" class="login-button">Login</a>
    </div>
    <div class="container">
        <!-- <div class="sidebar">
            <a href="RAISE_NEW_COMPLAINT.html" class="sidebar-item">Raise Complaint</a>
            <a href="CHECK_COMPLAIN_STATUS.html" class="sidebar-item">Check Complaint Status</a>
        </div> -->
        <div class="main-content" style="display: flex; align-items: center;">
            <div>
                <h2>
                    Your complaint has been successfully raised. Your complaint number is: <span id="complaintID"></span>
                </h2>
                <p>Note the Complaint ID for Future Reference</p>
                <br>
                <h3>
                    Redirecting to home page in <span id="timer"></span> seconds...
                </h3>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 Railway Complaint Management System</p>
    </div>

    <script>
        document.getElementById("complaintID").innerHTML = sessionStorage.getItem("complaintId");
        document.getElementById("timer").innerHTML = "10";
        document.getElementById("timer").style.color = "red";
        var count = 9;
        var timer = setInterval(function () {
            document.getElementById("timer").innerHTML = count;
            count--;
            if (count < 0) {
                clearInterval(timer);
                sessionStorage.removeItem("complaintId");
                window.location.href = "WELCOME.html";
            }
        }, 1000);

    </script>
</body>

</html>
